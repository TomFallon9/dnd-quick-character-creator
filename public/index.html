<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet" class="rel">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Dungeons & Dragons</title>
</head>

<body>

  <section class="showcase">
    <div class="video-container">
      <video src="images/fire3.mp4" autoplay muted loop></video>
    </div>
    <div class="content">
      <h1>DND</h1>
      <h3>CHARACTER CREATOR EXPRESS</h3>
      <a href="#create" class="btn">Create Character</a>
      <br>
      <a href="#creator" class="btn">View Characters</a>
    </div>
    
  </section>



  <section id="create">

    <div class="container">
      <div class="col-md-6"></div>
      <select class="form-select form-select-md mb-3 char_race" aria-label=".form-select-md">
        <option selected>Race</option>
        <option value="dwarf">Dwarf</option>
        <option value="elf">Elf</option>
        <option value="human">Human</option>
      </select>
      <select class="form-select form-select-md mb-3 char_class" aria-label=".form-select-md">
        <option selected>Class</option>
        <option value="rogue">Rogue</option>
        <option value="barbarian">Barbarian</option>
        <option value="ranger">Ranger</option>
      </select>
      <input type="text" class="form-control char_name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Name">
      <button type="submit" class="btn btn-primary generate">Generate</button>

    </div>
   
  </div>
    
    




  </section>

  <section id="creator">



  </section>





  <script src="./js/characterdata.js"></script>
</body>


</html>
